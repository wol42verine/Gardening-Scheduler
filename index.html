<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Gardening App!</title>



  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
    crossorigin="anonymous">


  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" <link rel="preconnect"
    href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">



  <link rel="stylesheet" href="./Assets/css/style.css">

</head>


<body id="wrapper">

  <header>
    <nav>
      <h2>Gardening App</h2>
    </nav>
  </header>


  <main>

    <section class="user-input" id="main-container">
      <div>
        <div class="cell small-12 medium-6 plant-section" id="left">
          <h2>Plant Details</h2>

          <select id="plant-select" class="full-width"></select>
          <button class="button success display-info">plant inventory app</button>
        </div>
      </div>



  
      <div>

        <div class="cell small-12 medium-6 weather-section" id="right">
          <h2>Weather Forecast</h2>

          <!-- Button to open the weather modal -->
          <p>
            <button class="button success button-p" data-open="weather-modal">Choose the City</button>
          </p>

          <!-- Weather modal structure -->
          <div class="reveal" id="weather-modal" data-reveal>
            <h3 class="form-header">Weather Today</h3>
            <p class="lead">Choose your city</p>
            <p>
              <!-- City name form -->
            <form id="cityName">
              <label for="cname">City name:</label><br>
              <input type="text" id="cname" name="cname"><br>
              <button id="cnsubmit" type="button">Submit City Name</button>
            </form>
            </p>
            <!-- Close button for the modal -->
            <button class="close-button" data-close aria-label="Close modal" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>

      </div>

    </section>

    <section id="user-output">
      <div class="user-output-plant"></div>
      <div class="user-output-weather"></div>
    </section>

  </main>

















  <footer>

  </footer>

















  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
    crossorigin="anonymous"></script>

  <!-- jquery ui link-->

  <script src="https://code.jquery.com/ui/1.14.0-beta.1/jquery-ui.min.js"
    integrity="sha256-eTkBotE66yiuQ4Th2m+9M00ivksRSCZHIphWprTOFls=" crossorigin="anonymous"></script>

  <!-- custom js -->

  <!-- <script src="Assets\javascript.js"></script> -->

  <script src="Assets/js/javascript.js"></script>

  <script>
    $(function () {
      $("#dialog").dialog();
    });
  </script>

</body>

</html>
