<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Gardening App!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

    <!-- Fonts -->

    <!-- custom css -->

</head>

<body>
    <main class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-12 medium-6" id="left">
                <h2>Plant Details</h2>
                <p><button class="button" data-open="plant-modal">Choose the Plant </button></p>
                <div id="plant-info-main"></div>
            </div>

            <div class="cell small-12 medium-6" id="right">
                <h2>Weather Forecast</h2>
            <!-- the source: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/date-->

            <!-- the source: https://www.w3schools.com/tags/tag_form.asp. The <form> tag is used to create an HTML form for user input.-->
                                 
                <p>
                    <button class="button" data-open="weather-modal">Choose the date for the Forecast</button>
                </p>

                <div id="weatherRes">
                    <h3>Results for the weather request:</h3>
                <div>

            </div>
        </div>

    </div> 

    <!-- Code for Garden Modal-->
    <!-- <p><a data-open="plant-modal"> data-open="settings-modal"Click Text</a></p> -->

    <div class="reveal" id="plant-modal" data-reveal>
        <h2>Plant Details</h2>
        <select id="plant-select" class="full-width"></select>
        <div id="plant-info" class="mt-2"></div>
        <button class="close-button" data-close aria-label="Close modal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Code for Weather Modal -->

    <div class="reveal" id="weather-modal" data-reveal>
        <h1>Wethaer Day pick on</h1>
        <p class="lead">Here you can choose the city for the Weather Forcast</p>
        <p>
            <!--the source: https://www.w3schools.com/html/html_form_input_types.asp-->
            <form id="cityName">
                <label for="cname">City name:</label><br>
                <input type="text" id="cname" name="cname"><br>
                <button id="cnsubmit">Submit City Name</button>
            </form>
        </p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <footer class="garden-footer">
        <div class="footer-container">
            <!-- needs our names and group names -->
            <!-- <div class="quick-guide"></div>
        <div class="quote"></div>
        <div class="social-medias"></div> -->
            <p>M5: Joe Sandoval, Maryna Martseniuk, Kai Burgess, Olivier Ndicunguye, Shobha Ganesh</p>
            <p>The Great Gardening App</p>
        </div>
    </footer>

    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

    <!-- <script src="Assets\javascript.js"></script> -->

    <script src ="Assets/javascript.js"></script>

    
<script src="./Assets/javascript.js"></script>
</body>

</html>
